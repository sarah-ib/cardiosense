    <div id="rss-feed" class="row"></div>
    
    <script type="text/javascript">
        var rssFeedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.sciencedaily.com%2Frss%2Fhealth_medicine%2Fheart_disease.xml";

        function displayRssFeed() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var rssData = JSON.parse(xhr.responseText);
                    var items = rssData.items;

                    var rssFeedDiv = document.getElementById("rss-feed");
                    var rssContent = "";

                    for (var i = 0; i < items.length; i++) {
                        var title = items[i].title;
                        var link = items[i].link;
                        var date=items[i].pubDate;
                        var description = items[i].description;
                       

                        rssContent += "<div class='rss-item col-lg-6' >";
                        rssContent += "<h5><a href='" + link + "' target='_blank'>" + title + "</a></h5>";
                        rssContent += "<p><i class='fa fa-calendar' aria-hidden='true'></i>  " + date + "</p>";
                        rssContent += "<p>" + description + "</p>";
                        rssContent += "</div>";
                    }

                    rssFeedDiv.innerHTML = rssContent;
                }
            };

            xhr.open("GET", rssFeedUrl, true);
            xhr.send();
        }

        window.onload = function() {
            displayRssFeed();
        };
    </script>
